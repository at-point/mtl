language: ruby
cache:
  directories:
    - vendor/bundle
    - node_modules
rvm:
  - 2.2.4
  - 2.3.1
  - ruby-head

gemfile:
  - gemfiles/Gemfile.rails-4-2
  - Gemfile

matrix:
  exclude:
    - rvm: 2.2.4
      gemfile: Gemfile

before_install:
  - gem install bundler -v 1.11.2
  - nvm install 6
  - nvm use 6
  - node -v

install:
  - bundle install --jobs=3 --retry=3 --path ./vendor/bundle
  - npm install

script: ./bin/ci
