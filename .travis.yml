language: ruby
cache:
  directories:
    - vendor/bundle
    - node_modules
rvm:
  - 2.2.0
  - 2.3.1
  - ruby-head
before_install:
  - gem install bundler -v 1.11.2
  - nvm install 6
  - nvm use 6
  - node -v
install:
  - bundle install --jobs=3 --retry=3 --path vendor/bundle
  - npm install
script: ./bin/ci
